<footer class="blog-footer">
  <nav class="nav nav-footer justify-content-center">
    <a class="nav-link" href="{{ "/feed.xml" | prepend: site.baseurl }}" target="_blank">
      <i class="fa footericon fa-rss-square fa-2x"></i>
    </a>
{% for social_media in site.data.social_media %}
  {% if social_media.name == "Mastodon" %}
  <a class="nav-link" rel="me" href="{{ social_media.url }}" target="_blank">
  {% else %}
  <a class="nav-link" href="{{ social_media.url }}" target="_blank">
  {% endif %}
{% if social_media.font_awesome %}
      <i class="fab footericon {{ social_media.font_awesome }} fa-2x"></i>
{% elsif social_media.academicons %}
      <i class="ai footericon {{ social_media.academicons }} ai-2x"></i>
{% endif %}
    </a>
{% endfor %}
  </nav>
  <small>
    Under <a href="https://creativecommons.org/licenses/by-sa/4.0/" target="_blank"><i class="fab fa-creative-commons fa-1x"></i></a> and powered by <a href="https://jekyllrb.com/">Jekyll</a>
  </small>
</footer>
